<div class = 'page-header'>
    <h1>Retrieve Homework</h1>
</div>



<form ng-submit= "homework.getHW('s');">

    <label>Summary:</label>
    <input class = "form-control" type="text" name="username" placeholder ="Please enter you Username" ng-model = "homework.homeworkData.summary">
    <br> 


    <button type = "submit" class = "btn btn-primary"> retrieve HW</button>&nbsp




</form>


<br>

<div class = "jumbotron text-center" ng-show = "homework.loading"> <!--whenever ng-show is called it performs action when the .something is called-->
    <span class = "glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>





<br>

<div class = "row show-hide-message" ng-show = "homework.successMsg">
    <div class = "alert alert-success">{{ homework.successMsg }}</div>  <!--double brackets is how angular passes data to controller to html page-->
</div>

<br>

<div class = "row show-hide-message" ng-show = " homework.errorMsg">
    <div class = "alert alert-danger">{{ homework.errorMsg }}</div>
</div>
