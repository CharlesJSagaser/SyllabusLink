<div class = 'page-header'>
    <h1>User Login</h1>
</div>

<form ng-submit= "main.doLogin(loginData);">

    <label>Username:</label>
    <input class = "form-control" type="text" name="username" placeholder ="Please enter you Username" ng-model = "main.loginData.username">
    <br>


    <label>Password:</label>
    <input class = "form-control" type="password" name="password" placeholder="Please enter your Password" ng-model = "main.loginData.password">
    <br>

    <button class = "btn btn-primary" type= "submit">Login</button>


</form>


<br>

<div class = "jumbotron text-center" ng-show = "main.loading"> <!--whenever ng-show is called it performs action when the .something is called-->
    <span class = "glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>



<br>

<div class = "row show-hide-message" ng-show = "main.successMsg">
    <div class = "alert alert-success">{{ main.successMsg }}</div>  <!--double brackets is how angular passes data to controller to html page-->
</div>

<br>

<div class = "row show-hide-message" ng-show = " main.errorMsg">
    <div class = "alert alert-danger">{{ main.errorMsg }}</div>
</div>
