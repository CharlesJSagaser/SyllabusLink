<div class = 'page-header'>
<h1>User Registration</h1>
</div>

<form ng-submit= "register.regUser(regData);">
	
	<label>Email: </label>
	<input class = "form-control" type="text" name="email" placeholder="Please enter your Email" ng-model = "register.regData.email">
	<br>

	<label>Username:</label>
	<input class = "form-control" type="text" name="username" placeholder ="Please enter you Username" ng-model = "register.regData.username">
	<br>

	<label>Password:</label>
	<input class = "form-control" type="password" name="password" placeholder="Please enter your Password" ng-model = "register.regData.password">
	<br>

	<button class = "btn btn-primary" type= "submit">Register</button>

</form>
